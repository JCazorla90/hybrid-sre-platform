<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hybrid SRE Platform</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; background: #050814; color: #f5f5f5; }
    header { background: linear-gradient(135deg, #3c78ff, #8e2de2); padding: 1rem 2rem; box-shadow:0 2px 12px rgba(0,0,0,0.4); }
    header h1 { margin: 0; font-size: 1.9rem; }
    header p { margin: 0.2rem 0 0; opacity: 0.8; }
    main { padding: 1.5rem 2rem; max-width: 1200px; margin: 0 auto; }
    a { color: #ffdd57; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { background:#0f172a; border-radius:12px; padding:1rem 1.2rem; margin-bottom:1rem; box-shadow:0 0 20px rgba(0,0,0,0.35); }
    .btn { display:inline-block; padding:0.4rem 0.8rem; border-radius:6px; background:#3c78ff; color:#fff; border:none; cursor:pointer; font-size:0.9rem; }
    .btn-secondary { background:#444b6e; }
    .btn-danger { background:#e74c3c; }
    table { width:100%; border-collapse: collapse; font-size:0.9rem; }
    th, td { padding:0.4rem 0.6rem; border-bottom:1px solid rgba(255,255,255,0.06); vertical-align:top; }
    th { text-align:left; opacity:0.85; }
    .pill { display:inline-block; padding:0.1rem 0.5rem; border-radius:999px; font-size:0.75rem; background:#1e293b; }
    pre { background:#020617; padding:0.6rem 0.8rem; border-radius:8px; overflow:auto; }
    h2, h3 { color:#ffdd57; }
  
    .header-top { display:flex; justify-content:space-between; align-items:center; gap:1.5rem; }
    .header-nav a { margin-left:0.75rem; font-size:0.9rem; opacity:0.9; }
    .header-nav a:first-child { margin-left:0; }
    .header-nav a:hover { opacity:1; text-decoration:underline; }
    .header-nav { display:flex; flex-wrap:wrap; align-items:center; }
    @media (max-width: 768px) {
      .header-top { flex-direction:column; align-items:flex-start; }
      .header-nav { margin-top:0.5rem; }
    }
    \n
    .tool-grid {
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:0.75rem;
      margin-top:0.5rem;
    }
    .tool-item {
      display:flex;
      gap:0.6rem;
      align-items:flex-start;
      background:#020617;
      border-radius:10px;
      padding:0.6rem 0.8rem;
      border:1px solid rgba(148,163,184,0.45);
    }
    .tool-logo {
      width:32px;
      height:32px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.8rem;
      font-weight:600;
      border:1px solid rgba(148,163,184,0.6);
      background:radial-gradient(circle at top, #0f172a, #1e293b);
    }
    .tool-body h4 {
      margin:0;
      font-size:0.9rem;
      color:#e5e7eb;
    }
    .github-form {
      display:flex;
      flex-wrap:wrap;
      gap:0.5rem;
      align-items:flex-end;
      margin:0.6rem 0;
    }
    .github-form label {
      font-size:0.85rem;
      color:#cbd5f5;
      display:flex;
      flex-direction:column;
      gap:0.25rem;
    }
    .github-form input {
      min-width:220px;
      background:#020617;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      padding:0.3rem 0.75rem;
      color:#f9fafb;
      font-size:0.85rem;
      outline:none;
    }
    .github-list {
      list-style:none;
      padding-left:0;
      margin:0.4rem 0 0;
      font-size:0.85rem;
    }
    .github-list li {
      padding:0.2rem 0;
    }
    .github-list a {
      color:#93c5fd;
      text-decoration:none;
    }
    .github-list a:hover {
      text-decoration:underline;
    }
    @media (max-width: 900px) {
      .tool-grid {
        grid-template-columns:1fr;
      }
    }
    

    .badge {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:0.05rem 0.45rem;
      border-radius:999px;
      font-size:0.7rem;
      border:1px solid rgba(148,163,184,0.55);
    }
    .badge-ok {
      background:rgba(34,197,94,0.15);
      color:#bbf7d0;
      border-color:rgba(34,197,94,0.7);
    }
    .badge-warn {
      background:rgba(234,179,8,0.15);
      color:#facc15;
      border-color:rgba(234,179,8,0.8);
    }
    .badge-err {
      background:rgba(248,113,113,0.1);
      color:#fecaca;
      border-color:rgba(248,113,113,0.9);
    }
    
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div>
        <h1>Hybrid SRE Platform</h1>
        <p>Panel de entornos SRE / SecOps híbridos – Autor: Jose Cazorla</p>
      </div>
      <nav class="header-nav">
        <a href="{% url 'home' %}">Dashboard</a>
        <a href="{% url 'cloudaccount_list' %}">Cuentas cloud</a>
        <a href="{% url 'env_list' %}">Entornos</a>
        <a href="{% url 'security_panel' %}">Seguridad</a>
        <a href="{% url 'iac_panel' %}">IaC / Terraform</a>
        <a href="{% url 'admin_tools' %}">Admin tools</a>
      </nav>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
