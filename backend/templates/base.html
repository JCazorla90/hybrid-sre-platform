<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hybrid SRE Platform</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; background: #0b1020; color: #f5f5f5; }
    header { background: linear-gradient(135deg, #3c78ff, #8e2de2); padding: 1rem 2rem; }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { margin: 0.2rem 0 0; opacity: 0.8; }
    main { padding: 1.5rem 2rem; }
    a { color: #ffdd57; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { background:#14192b; border-radius:12px; padding:1rem 1.2rem; margin-bottom:1rem; box-shadow:0 0 20px rgba(0,0,0,0.35); }
    .btn { display:inline-block; padding:0.4rem 0.8rem; border-radius:6px; background:#3c78ff; color:#fff; border:none; cursor:pointer; font-size:0.9rem; }
    .btn-secondary { background:#444b6e; }
    .btn-danger { background:#e74c3c; }
    table { width:100%; border-collapse: collapse; font-size:0.9rem; }
    th, td { padding:0.4rem 0.6rem; border-bottom:1px solid rgba(255,255,255,0.06); }
    th { text-align:left; opacity:0.85; }
    .pill { display:inline-block; padding:0.1rem 0.5rem; border-radius:999px; font-size:0.75rem; background:#22263b; }
  </style>
</head>
<body>
  <header>
    <h1>Hybrid SRE Platform</h1>
    <p>Panel de entornos SRE / SecOps híbridos – Autor: Jose Cazorla</p>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
