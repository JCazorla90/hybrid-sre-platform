version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: >
      bash -c "python manage.py migrate &&
               gunicorn hybrid_sre.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/code/backend
      - ./infra:/code/infra
    working_dir: /code/backend
    restart: unless-stopped

volumes:
  db_data:
